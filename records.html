<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <base href="/hiro-san-z-reco/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>山行記録 - hiro-sanの山歩き</title>
  <meta name="description" content="山行記録の入口ページです">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <!-- 共通ヘッダー -->
  <div id="header"></div>

  <main class="container main-content">

    <nav class="breadcrumb">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li>山行記録</li>
      </ul>
    </nav>

    <h1>山行記録</h1>

    <p class="intro">
      このサイトでは、山行記録を
      <strong>「読む記録」</strong>と
      <strong>「データで探す記録」</strong>
      の2つの形で公開しています。
    </p>

    <section class="records-portal">

      <div class="portal-box">
        <h2>📝 山行記録（ブログ）</h2>
        <p>
          ヤマレコに投稿した山行をもとに、
          文章と写真でまとめた記録です。
        </p>
        <a class="button" href="records/">記録を見る</a>
      </div>

      <div class="portal-box">
        <h2>📊 山行ログ（ヤマレコ）</h2>
        <p>
          ヤマレコCSVをもとに、
          年・山域などから山行を検索できます。
        </p>
        <a class="button" href="logs/">ログを見る</a>
      </div>

    </section>

  </main>

  <!-- 共通フッター -->
  <div id="footer"></div>

  <script src="JS/include.js"></script>

    loadHeaderFooter();
    initNavToggle();
  </script>
