<body>

    <!-- サイト案内 -->
    <section class="guide">
      <h2>このサイトでできること</h2>

    <img
      src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://hiro-san-z-reco.github.io/&count_bg=%23FFFFFF&title_bg=%23FFFFFF&title=access&edge_flat=true"
      alt="access counter">
  </div>

  <!-- Blogger から最新5件取得 -->
  <script src="JS/blogfeed.js"></script>
  <script>
    renderLatestBlogPosts({
      target: '#latest-cards',
      max: 5
