<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!-- GitHub Pages 用 base -->
  <base href="/hiro-san-z-reco/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>山行記録 - ジャンル別 | hiro-sanの山歩き</title>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <!-- 共通ヘッダー -->
  <div id="header"></div>

  <main class="container main-content">
    <!-- ブレッドクラム -->
    <nav class="breadcrumb"></nav>

    <h1>山行記録 - ジャンル別</h1>
    <p>
      ジャンルごとに分類された山行記録です。
      ラベルをクリックすると対応する記事一覧が表示されます。
    </p>

    <div style="display:flex; gap:20px;">
      <!-- ラベルボタン -->
      <div class="label-buttons">
        <a href="records/genre.html?label=ハイキング">ハイキング</a>
        <a href="records/genre.html?label=縦走">縦走</a>
        <a href="records/genre.html?label=沢登り">沢登り</a>
        <a href="records/genre.html?label=雪山">雪山</a>
        <a href="records/genre.html?label=泊登山">泊登山</a>
        <a href="records/genre.html?label=その他">その他</a>
      </div>

      <!-- 記事リスト -->
      <div class="list-box" id="latest-list">
        <h3 id="list-title">最新5件</h3>
        <ul></ul>
        <p><a id="more-link" href="#" target="_blank">▶ もっと見る</a></p>
      </div>
    </div>
  </main>

  <!-- 共通フッター -->
  <div id="footer"></div>

  <!-- 共通JS -->
  <script src="JS/include.js"></script>

  <!-- 共通初期化 + ブレッドクラム -->
  <script>
    loadHeaderFooter();
    initNavToggle();

    renderBreadcrumb([
      { label: "ホーム", url: "index.html" },
      { label: "山行記録", url: "records/index.html" },
      { label: "ジャンル別" }
    ]);
  </script>

  <!-- Blogger ラベル別フィード取得（既存ロジック） -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const labelName = params.get("label") || "ハイキング";

    document.getElementById("list-title").textContent =
      labelName + " の最新5件";

    const feedUrl =
      "https://hiro-san-163.blogspot.com/feeds/posts/default/-/" +
      encodeURIComponent(labelName) +
      "?alt=json&max-results=5";

    const moreUrl =
      "https://hiro-san-163.blogspot.com/search/label/" +
      encodeURIComponent(labelName);

    document.getElementById("more-link").href = moreUrl;

    fetch(feedUrl)
      .then(r => r.json())
      .then(data => {
        const posts = data.feed.entry || [];
        let html = "";
        posts.forEach(post => {
          const title = post.title.$t;
          const link = post.link.find(l => l.rel === "alternate").href;
          const date = new Date(post.published.$t).toLocaleDateString();
          html += `<li><small>${date}</small> <a href="${link}" target="_blank">${title}</a></li>`;
        });
        document.querySelector("#latest-list ul").innerHTML =
          html || "<li>記事が見つかりません</li>";
      })
      .catch(() => {
        document.querySelector("#latest-list ul").innerHTML =
          "<li>記事が見つかりません</li>";
      });
  </script>

<script>
  setBreadcrumb("records-genre");
</script>

</body>
</html>
