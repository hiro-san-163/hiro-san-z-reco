<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!-- GitHub Pages 用 base -->
  <base href="/hiro-san-z-reco/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>山行記録 - ジャンル別 | hiro-sanの山歩き</title>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <!-- 共通ヘッダー -->
  <div id="header"></div>

  <main class="container main-content">

    <!-- ブレッドクラム -->
    <nav class="breadcrumb"></nav>

    <h1>山行記録 - ジャンル別</h1>
    <p>
      山行のスタイル（ジャンル）ごとに分類された記録です。
    </p>

    <!-- ジャンルラベル -->
    <div class="label-buttons" id="genre-labels"></div>

    <!-- 記事リスト -->
    <div class="list-box" id="latest-list">
      <h3 id="list-title"></h3>
      <ul></ul>
      <p><a id="more-link" href="#" target="_blank">▶ もっと見る</a></p>
    </div>

  </main>

  <!-- 共通フッター -->
  <div id="footer"></div>

  <!-- 共通JS -->
  <script src="JS/include.js"></script>

  <!-- 共通初期化 -->
  <script>
    loadHeaderFooter();
    initNavToggle();

    renderBreadcrumb([
      { label: "ホーム", url: "index.html" },
      { label: "山行記録", url: "records/index.html" },
      { label: "ジャンル別" }
    ]);
  </script>

  <!-- ===== ジャンル別 JSONP（最終版） ===== -->
  <script>
    const BLOG_URL = "https://hiro-san-163.blogspot.com";

    /* 明示的ジャンル定義（最終） */
    const GENRE_LABELS = [
      "ハイキング",
      "トレッキング",
      "ピークハント",
      "縦走",
      "沢登り",
      "トレーニング",
      "ラン",
      "雪山"
    ];

    const container = document.getElementById("genre-labels");
    let currentScript = null;

    /* ジャンルボタン生成 */
    GENRE_LABELS.forEach(label => {
      const a = document.createElement("a");
      a.href = `records/genre.html?label=${encodeURIComponent(label)}`;
      a.textContent = label;
      container.appendChild(a);
    });

    /* 初期表示ジャンル */
    const params = new URLSearchParams(location.search);
    const currentGenre = params.get("label") || GENRE_LABELS[0];
    showLatestPosts(currentGenre);

    /* 最新5件表示（JSONP安全版） */
    function showLatestPosts(genre) {
      if (currentScript) {
        currentScript.remove();
        currentScript = null;
      }

      document.getElementById("list-title").textContent =
        `${genre} の最新5件`;

      document.getElementById("more-link").href =
        `${BLOG_URL}/search/label/${encodeURIComponent(genre)}`;

      const script = document.createElement("script");
      script.src =
        `${BLOG_URL}/feeds/posts/default/-/${encodeURIComponent(genre)}` +
        `?alt=json-in-script&callback=handlePosts&max-results=5&_=${Date.now()}`;

      document.body.appendChild(script);
      currentScript = script;
    }

    function handlePosts(data) {
      const list = document.querySelector("#latest-list ul");
      list.innerHTML = "";

      const entries = data.feed.entry || [];
      if (entries.length === 0) {
        list.innerHTML = "<li>記事が見つかりません</li>";
        return;
      }

      entries.forEach(entry => {
        const title = entry.title.$t;
        const link = entry.link.find(l => l.rel === "alternate").href;
        const date = new Date(entry.published.$t).toLocaleDateString();

        const li = document.createElement("li");
        li.innerHTML =
          `<small>${date}</small> <a href="${link}" target="_blank">${title}</a>`;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
