<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <base href="/hiro-san-z-reco/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>山域別一覧</title>

  <link rel="stylesheet" href="../common.css">
</head>
<body>

<header>
  <h1>山域別 山行記録</h1>
</header>

<main>
  <div id="label-list" class="label-grid"></div>
</main>

<script>
/* ===== 除外ラベル定義 ===== */

/* 年ラベル（正規表現で除外） */
const YEAR_PATTERN = /^\d{4}年$/;

/* ジャンルラベル（明示的に除外） */
const GENRE_LABELS = [
  "日帰り",
  "縦走",
  "沢登り",
  "雪山",
  "テント泊"
];

/* ===== ラベル取得 ===== */
fetch("labels.json")
  .then(res => res.json())
  .then(labels => {

    const areaLabels = labels.filter(label => {
      return (
        !YEAR_PATTERN.test(label) &&
        !GENRE_LABELS.includes(label)
      );
    });

    renderLabels(areaLabels);
  });

/* ===== 表示処理 ===== */
function renderLabels(labels) {
  const container = document.getElementById("label-list");

  labels.forEach(label => {
    const a = document.createElement("a");
    a.href = `area/${encodeURIComponent(label)}.html`;
    a.textContent = label;
    a.className = "label-card";
    container.appendChild(a);
  });
}
</script>

</body>
</html>
