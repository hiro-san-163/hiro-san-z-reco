<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <base href="/hiro-san-z-reco/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>山行記録 - 山域別 | hiro-sanの山歩き</title>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <!-- 共通ヘッダー -->
  <div id="header"></div>

  <main class="container main-content">

    <!-- ブレッドクラム -->
    <nav class="breadcrumb"></nav>

    <h1>山行記録 - 山域別</h1>
    <p>山域ごとに分類された山行記録です。</p>

    <!-- 山域ラベル -->
    <div class="label-buttons" id="area-labels"></div>

    <!-- 記事リスト -->
    <div class="list-box" id="latest-list">
      <h3 id="list-title"></h3>
      <ul></ul>
      <p><a id="more-link" href="#" target="_blank">▶ もっと見る</a></p>
    </div>

  </main>

  <!-- 共通フッター -->
  <div id="footer"></div>

  <!-- 共通JS -->
  <script src="JS/include.js"></script>
  <script>
    loadHeaderFooter();
    initNavToggle();

    renderBreadcrumb([
      { label: "ホーム", url: "index.html" },
      { label: "山行記録", url: "records/index.html" },
      { label: "山域別" }
    ]);
  </script>

  <!-- ===== 山域別 JSONP ===== -->
  <script>
    const BLOG_URL = "https://hiro-san-163.blogspot.com";

    /* ジャンル定義（genre.html と一致させる） */
    const GENRE_LABELS = [
      "ハイキング",
      "トレッキング",
      "ピークハント",
      "縦走",
      "沢登り",
      "トレーニング",
      "ラン",
      "雪山"
    ];

    function isYearLabel(label) {
      return /^\d{4}$/.test(label);
    }

    function isAreaLabel(label) {
      return !isYearLabel(label) && !GENRE_LABELS.includes(label);
    }

    function initLabels(data) {
      const entries = data.feed.entry || [];
      const set = new Set();

      entries.forEach(entry => {
        (entry.category || []).forEach(cat => {
          const label = cat.term;
          if (isAreaLabel(label)) {
            set.add(label);
          }
        });
      });

      const areas = Array.from(set).sort();
      renderAreaLabels(areas);

      const params = new URLSearchParams(location.search);
      const current = params.get("label");
      if (current && areas.includes(current)) {
        showLatestPosts(current);
      }
    }

    function renderAreaLabels(labels) {
      const container = document.getElementById("area-labels");
      container.innerHTML = "";

      labels.forEach(label => {
        const a = document.createElement("a");
        a.href = `records/area.html?label=${encodeURIComponent(label)}`;
        a.textContent = label;
        container.appendChild(a);
      });
    }

    function showLatestPosts(area) {
      document.getElementById("list-title").textContent =
        `${area} の最新5件`;

      document.getElementById("more-link").href =
        `${BLOG_URL}/search/label/${encodeURIComponent(area)}`;

      const script = document.createElement("script");
      script.src =
        `${BLOG_URL}/feeds/posts/default/-/${encodeURIComponent(area)}` +
        `?alt=json-in-script&callback=handlePosts&max-results=5`;
      document.body.appendChild(script);
    }

    function handlePosts(data) {
      const list = document.querySelector("#latest-list ul");
      list.innerHTML = "";

      const entries = data.feed.entry || [];
      if (entries.length === 0) {
        list.innerHTML = "<li>記事が見つかりません</li>";
        return;
      }

      entries.forEach(entry => {
        const title = entry.title.$t;
        const link = entry.link.find(l => l.rel === "alternate").href;
        const date = new Date(entry.published.$t).toLocaleDateString();

        const li = document.createElement("li");
        li.innerHTML =
          `<small>${date}</small> <a href="${link}" target="_blank">${title}</a>`;
        list.appendChild(li);
      });
    }

    /* 初期ロード（ラベル抽出のみ） */
    (function () {
      const script = document.createElement("script");
      script.src =
        `${BLOG_URL}/feeds/posts/default?alt=json-in-script&callback=initLabels&max-results=500`;
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
