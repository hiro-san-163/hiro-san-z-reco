<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <base href="/hiro-san-z-reco/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="hiro-sanの山行記録。ヤマレコの山行をもとにブログ用にまとめた記録です。">

  <title>山行記録 - hiro-sanの山歩き</title>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <div id="header"></div>

  <main class="container main-content">

    <nav class="breadcrumb"></nav>

    <h1>山行記録</h1>

    <p class="records-note">
      ヤマレコに投稿した山行をもとに、行程や印象を整理し、
      ブログ用にまとめた山行記録を掲載しています。
    </p>

    <section class="records-entry">
      <h2>山行記録を読む</h2>
      <nav class="sub-nav">
        <a href="records/year.html">年別</a>
        <a href="records/area.html">山域別</a>
        <a href="records/genre.html">ジャンル別</a>
      </nav>
    </section>

    <!-- 最新の山行記録 -->
    <section class="records-latest">
      <h2>最新の山行記録</h2>

      <div id="latest-loading" class="loading">
        最新の山行記録を読み込み中…
      </div>

      <div id="latest-records"></div>
    </section>

    <section class="records-sub">
      <h2>別の探し方</h2>
      <ul class="records-sub-nav">
        <li>
          <a href="logs/">
            山行ログ（ヤマレコ）で探す
            <span class="note">行動データ・条件指定検索</span>
          </a>
        </li>
      </ul>
    </section>

  </main>

  <div id="footer"></div>

  <script src="JS/include.js"></script>
  <script src="JS/blogfeed.js"></script>

  <!-- DOM構築完了後に実行 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      renderLatestBlogPosts({
        target: "#latest-records",
        max: 3
      });
    });
  </script>

</body>
</html>
