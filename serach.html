<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <base href="/hiro-san-z-reco/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>山行記録検索 - hiro-sanの山歩き</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- 検索ページ専用CSS -->
  <link rel="stylesheet" href="CSS/serach.css">
  <link rel="icon" href="favicon.ico">
  <!-- スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- 共通ヘッダー -->
  <div id="header"></div>

  <!-- ページ固有ヘッダー -->
  <header class="search-header">
    <nav class="breadcrumb">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li>検索</li>
      </ul>
    </nav>
    <h1>山行記録検索</h1>

    <div class="filters">
      <select id="year"></select>
      <select id="area"></select>
      <select id="genre"></select>
      <select id="sort">
        <option value="date_desc" selected>日付（新しい順）</option>
        <option value="date_asc">日付（古い順）</option>
        <option value="title_asc">タイトル（A→Z）</option>
        <option value="title_desc">タイトル（Z→A）</option>
      </select>
      <input id="pageSize" type="number" min="5" max="100" step="5" value="20">
    </div>
  </header>

  <main class="container">
    <div class="toolbar">
      <div id="count"></div>
    </div>

    <div id="list" class="list"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <!-- 共通フッター -->
  <div id="footer"></div>

  <!-- 共通JS -->
  <script src="JS/include.js"></script>
  <!-- 検索ページ専用JS -->
  <script src="JS/search.js"></script>

</body>
</html>
